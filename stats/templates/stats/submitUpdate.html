<!DOCTYPE html>
<html lang="en">
<head>
  <title>COVID-19 Statistics</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <br/>
  <br/>
<div class="container container-fluid">
  <h2>Update Stats</h2>
  <form action="/stats/processupdate" method="get">
    <div class="form-group">
      <label for="update">Update:</label>
      <input type="text" class="form-control" id="update" placeholder="Enter update" name="update">
    </div>
    <div class="form-group">
      <label for="source">Source URL:</label>
      <input type="text" class="form-control" id="source" placeholder="Enter Source URL" name="source">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
